site_name: IS 640 Business Application Programming 
repo_url: https://github.com/on3moy/Python-Business-Application-Programming
repo_name: 'GitHub'

# https://www.mkdocs.org/user-guide/choosing-your-theme/
theme:
  name: material
  logo: img/pythonBW.ico
  palette:
    scheme: 'slate'
    primary: 'black'
    accent: 'light blue'
  font:
    text: 'calibri'
    code: 'Consolas'
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

# This is extra, still trying to edit the them 
extra_css:
  - stylesheets/extra.css

nav:
  - Home: 'index.md'
  - Book:
    - Chapter 1: 'book/CH1/chapter1.md'
  - Python Crash Course: 'book/Notebooks/Python Crash Course.ipynb'
  - MKDocsReference: 'Reference.md'

markdown_extensions:
  # Table of Contents Stay
  - toc:
      permalink: true
  # Ability to add notes in MD like !!! Some notes
  # - admonition
  - admonition
  - pymdownx.superfences
  # Highlights code like functions, etc.
  - codehilite
  - attr_list
  # Highlights additional features
  - pymdownx.highlight:
  # Add clickable code blocks
      anchor_linenums: true
  # Allows inline code highlights
  - pymdownx.inlinehilite
  # Adds expanded notes, hidden content
  - pymdownx.details
  # Add nice interface for tasks format
  - pymdownx.tasklist
  # HTML links become clickable
  - pymdownx.magiclink
  # Adds strike through
  - pymdownx.tilde

plugins:
  - search
  - mknotebooks
    
